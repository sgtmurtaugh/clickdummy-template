<div class="component comp_form">
    <form>
        <fieldset>

                        <label for="city" class="form-label">city</label>
                    </div>
                </div>
            </div>

            <!-- birthday -->
            <div class="row">
                <div class="small-12 large-6 columns">
                    <div class="component form-element">
                        <input type="date" id="birthday" name="birthday" class="form-field" value="2020-01-01">
                        <label for="birthday" class="form-label">birthday</label>

            <!-- sex -->
            <div class="row">

            <!-- email -->

            <!-- password -->
